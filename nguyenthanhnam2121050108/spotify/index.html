<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" 
           alt="Spotify Logo" class="logo">

      <h2>Log in to Spotify</h2>
      <button class="social-btn google">
        <i class="fa fa-google"></i> Continue with Google
      </button>

      <button class="social-btn facebook">
        <i class="fa fa-facebook"></i> Continue with Facebook
      </button>

      <button class="social-btn apple">
        <i class="fa fa-apple"></i> Continue with Apple
      </button>

      <button class="social-btn phone">
        <i class="fa fa-phone"></i> Continue with phone number
      </button>

      <div class="divider"></div>

      <form>
        <label for="email">Email or username</label>
        <input type="text" id="email" placeholder="Email or username">

        <button type="submit" class="continue-btn">Continue</button>
      </form>

      <p class="signup-text">
        Donâ€™t have an account? <a href="#">Sign up for Spotify</a>
      </p>
    </div>
  </div>
</body>
</html>
